<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classes</title>
    <style>
     div {
        background-color:#40a0a0;
        display: inline-block;
        text-align: right;
        border: 1px solid rgba(0, 0, 0, 0.527);
        height: 200px; /* altura */
        width: 200px; /* largura */
     }
       div:hover {
        background-color: rgb(255, 0, 0);
       }
    </style>
</head>
<body>
    <div id="d1">1</div>
    <div id="d2">2</div>
    <div id="d3">3</div>
</body>
</html>
