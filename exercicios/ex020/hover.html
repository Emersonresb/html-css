<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de hover</title>
    <style>
        div > p { display: none; }
        div:hover > p { display: block; color: rgb(0, 0, 0); background-color: rgb(255, 38, 0); width: 200px; }
        div:hover { color: blue; }
       
        h1 {border: 2px solid black; text-align: center; padding: auto;}

    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>Passe o mouse a baixo</p>
    <div>
        passe o mouse aqui oejsuoaiehuaieuheias
      <p>texto escondido</p>
    </div>
    <p>fim hahahaha</p>
</body>
</html>
