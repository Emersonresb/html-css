<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias</title>
</head>
<body>
    <h1>Trabalhando com imagens dinamicas</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes, ou simplesmente aumente e diminua o navegador</p>


    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="foto-m">
    </picture>


<h1>Reproduzindo Audios</h1>

<audio preload="metadata" autoplay controls>
    <source src="midia/too-many-nights.mp3" type="audio/mpeg">
    <source src="midia/too-many-nights.ogg" type="audio/ogg">
    <source src="midia/too-many-nights.wav" type="audio/wav">
    Seu navegador não suporta a reprodução do audio, baixe o arquivo.
    <a href="midia/too-many-nights.mp3">click aqui</a>     
    


</audio>


</body>
</html>
