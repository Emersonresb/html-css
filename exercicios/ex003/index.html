
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Teste com imagens</title>
</head>
<body>
    <h1> Testando carga de imagens </h1>
    <p>Abaixo você vai ver uma imagem que está na mesma pasta.</p>
    <img src="css-logo.png" alt="Logo do CSS">
    <p>Você tambem pode usar imagens dentro de sub-pastas, exemplo:</p>
    <img src="imagens/logos.png" alt="Logos png">
    <p>Da para usar links de imagens, exemplo:</p>
    <img src="https://static.vecteezy.com/system/resources/thumbnails/027/127/560/small_2x/javascript-logo-javascript-icon-transparent-free-png.png" alt="Logo JS">
</body>
</html>
