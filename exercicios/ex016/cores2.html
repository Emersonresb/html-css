<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradientes em CSS</title>
    <style>
        * {height: 100%;} /* O * significa todos os elementos, então todos os elementos vão ter 100% de altura*/


      body { 
        background-image: linear-gradient(to top, #592A0E,#F2E0D0);
        background-attachment: fixed; /* Isso faz com que o fundo não se mova quando você rola a página */
    
           }

    </style>
</head>
<body>
    <h2>Testando Gradientes</h2>
</body>
</html>
